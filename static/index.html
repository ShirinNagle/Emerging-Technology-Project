<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power output predictor</title>
  </head>
  <body>
    <h1>Wind Predictor App</h1>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <!-- Input For Receiving Query to Machine Learning model -->
          <label>Enter a value between 0.3 and 24.5</label>
            <input class="form-control" id="input" 
           type="text" placeholder="Enter a value between 0.3 and 24.5"></input>

            <br>
            <button type="button" class="btn btn-success" id="predict-button">Predict</button>
          
            <br>
          </div>
        </div>
        <h4 id="prediction"></h4>
        <div class="row">
          <div class="col-sm">
            <br>
            
          </div>
          
        </div>
      </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        // Adapted from stack overflow posts.
        $("#predict-button").click(()=> {
            value = jQuery("#input").val();
            formData = {value:value};
            
        
            $.ajax("/predict", {
              type: "POST",
              data: formData,
              success: function(data, status, xhr){
                var result = data[['response']]
                $("#prediction").text('The predicted wind power is : ${result}');
              },
            
            });
        });

    </script>
  </body>
</html>
