<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power output predictor</title>
  </head>
  <body>
    <h1>Wind Predictor App</h1>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <!-- Input For Receiving Query to Machine Learning model -->
          <label for= "speedInput">Enter a value between 0.3 and 24.5</label>
            <input class="form-control" id="input_no" 
           type="text" placeholder="Enter a value between 0.3 and 24.5"></input>

            <br>
            <button type="button" class="btn btn-success" id="prediction_btn">Predict</button>
          
            <br>
          </div>
        </div>
        <h3 id="predicted_output"></h3>
        <div></div>
        <div class="row">
          <div class="col-sm">
            <br>
            
          </div>
          
        </div>
      </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        // Adapted from stack overflow posts.W3 Schools. https://jquery.com/
        // This function is not working, either my code is incorrect or the model isn't loading correctly
        // no errors on console..ran out of time to debug and try other methods
        $("#prediction_btn").click(() =>{
        value = jQuery("#input_no").val();
        formData = {value: value};
        
        $.ajax("/predict", {
          type: "POST",
          data: formData,
          success: function(data, status, xhr){
            var result = data[['response']]
            $("#predicted_output").text('The Predicted Power OutPut is: ${result}')
          },
        });
      });

    </script>
  </body>
</html>
